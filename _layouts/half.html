<!DOCTYPE html>
<html class="no-js" lang="en">

{% include head.html %}

<body class="half">

  <main>
    <div class="half--{{ site.half_side }} half__content">
      {{ content }}
      <ul style="list-style: none;">
        {% for interest in site.interests %}
        <li> {{ interest.name }} <a href="{{ interest.url }}"  target="_blank"><i class="fa fa-external-link" style="font-size : 12px"></i></a></li>
        {% endfor %}
      </ul>
      {% include social.html %}
    </div>
    <div class="half__image"></div>
  </main>

</body>

</html>
